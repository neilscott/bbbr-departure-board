function createOperatorsScroll(operators) {
    const scrollContainer = document.createElement('div');
    scrollContainer.className = 'operators-scroll';

    const scrollContent = document.createElement('div');
    scrollContent.className = 'operators-content';

    operators.forEach((op, index) => {
        const operatorSpan = document.createElement('span');
        operatorSpan.className = op.current ? 'current-operator' : 'previous-operators';
        operatorSpan.textContent = `${op.name}${op.period ? ` (${op.period})` : ''}`;

        // Show the current operator first
        if (op.current) {
            operatorSpan.style.display = 'inline';  // Make current operator visible
        } else {
            operatorSpan.style.display = 'none';  // Hide previous operators initially
        }

        scrollContent.appendChild(operatorSpan);
    });

    scrollContainer.appendChild(scrollContent);
    return scrollContainer;
}

function revealNextOperator() {
    const containers = document.querySelectorAll('.operator-container');

    containers.forEach((container) => {
        const operatorSpans = container.querySelectorAll('.operators-content span');
        let visibleOperatorIndex = -1;

        // Find the current visible operator
        operatorSpans.forEach((operator, index) => {
            if (operator.style.display === 'block') {
                visibleOperatorIndex = index;
            }
        });

        // Hide the current visible operator
        if (visibleOperatorIndex >= 0) {
            operatorSpans[visibleOperatorIndex].style.display = 'none';
        }

        // Show the next operator (loop back to the first one if at the end)
        const nextIndex = (visibleOperatorIndex + 1) % operatorSpans.length;
        operatorSpans[nextIndex].style.display = 'block';
    });
}

// Set up a periodic reveal of the operators (every 2 seconds)

function sortAndRenderFranchises() {
    const departures = document.querySelector('.departures');
    departures.innerHTML = '';

    const today = new Date();
    const nonNationalisedFranchises = franchiseData.filter(
        (franchise) => new Date(franchise.date) > today && franchise.status !== 'Arrived'
    );

    nonNationalisedFranchises.sort((a, b) => new Date(a.date) - new Date(b.date))
        .forEach((franchise) => {
            departures.appendChild(createRow(franchise));
        });

    updateCountdowns();
}


function filterNationalisedFranchises() {
    const departuresNationalised = document.querySelector('.departures-nationalised');
    departuresNationalised.innerHTML = '';

    const today = new Date();
    const nationalisedFranchises = franchiseData
        .filter((franchise) => new Date(franchise.date) <= today || franchise.status === 'Arrived')
        .sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by most recent date

    nationalisedFranchises.forEach((franchise) => {
        departuresNationalised.appendChild(createRow(franchise));
    });
}
function moveFranchisesToNationalised() {
    const today = new Date();
    franchiseData.forEach((franchise) => {
        if (new Date(franchise.date) <= today && franchise.status !== 'Arrived') {
            franchise.status = 'Arrived';
        }
    });

    sortAndRenderFranchises();
    filterNationalisedFranchises();
}

}


function showTab(tabId) {

    // Toggle active tab content
    document.querySelectorAll('.tab-content').forEach((content) => {
        content.classList.toggle('active', content.id === tabId);
        content.style.display = content.id === tabId ? 'block' : 'none';
    });

    // Update the header and column title
    const boardTitle = document.getElementById('board-title');
    const headerRow = document.querySelector('.header-row > div:first-child');
    const titles = {
        all: ['Privatisation Departures Board', 'Expected'],
        nationalised: ['Nationalisation Arrivals Board', 'Arrived']
    };

    if (titles[tabId]) {
        [boardTitle.textContent, headerRow.textContent] = titles[tabId];
    }

    // Highlight the active tab
    document.querySelectorAll('.tabs .tab').forEach((tab) => {
        tab.classList.toggle('tab-active', tab.textContent === (tabId === 'all' ? 'Departures' : 'Arrivals'));
    });
}

function updateCountdowns() {
    const today = new Date();
    const rows = document.querySelectorAll('.row');

    rows.forEach((row) => {
        // Find the franchise data corresponding to this row
        const franchiseText = row.querySelector('.franchise').textContent;
        const franchise = franchiseData.find(f => f.franchise === franchiseText);

        if (franchise) {
            const targetDate = new Date(franchise.date);
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const statusEl = row.querySelector('.status');
            if (statusEl) {
                // If franchise is already arrived, show "Re-nationalised"
                if (franchise.status === 'Arrived' || diffDays <= 0) {
                    statusEl.innerHTML = 'Re-nationalised!';
                } else {
                    // Otherwise, show days remaining
                    statusEl.innerHTML = `<span class="countdown">${diffDays} days</span>`;
                }
            }
        }
    });
}

}

function setupOperatorScroll() {
    const baseScrollSpeed = 50; // pixels per second

    document.querySelectorAll('.operator-container').forEach((container) => {
        const scroll = container.querySelector('.operators-scroll');
        const content = scroll.querySelector('.operators-content');
        
        // Ensure content is fully rendered before calculating
        requestAnimationFrame(() => {
            const contentWidth = content.offsetWidth;
            const containerWidth = scroll.offsetWidth;
            
            // Only apply scrolling if content is wider than container
            if (contentWidth > containerWidth) {
                const totalScrollDistance = contentWidth + containerWidth;
                const scrollDuration = totalScrollDistance / baseScrollSpeed;
                
                content.style.setProperty('--scroll-duration', `${scrollDuration}s`);
                content.classList.add('scrolling');
            } else {
                // Remove scrolling if content fits within container
                content.classList.remove('scrolling');
                content.style.removeProperty('--scroll-duration');
            }
        });
    });
};



function updateDateTime() {
    const now = new Date();
    const dateEl = document.getElementById('current-date');

            weekday: false,
             day: '2-digit',
        month: 'short',
        year: 'numeric'
         
        });

        // Format time
        const formattedTime = now.toLocaleTimeString('en-GB', {
            hour: false,
            minute: false,
            second: false,
            hour12: false
        });

        dateEl.textContent = formattedDate;
        timeEl.textContent = formattedTime;
    }
}
